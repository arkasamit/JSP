<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Terminal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      body {
        background-color: #1a1a1a;
        color: #00ff00;
        height: 100vh;
        overflow: hidden;
        padding: 20px;
      }

      .terminal {
        max-width: 800px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .terminal-header {
        background-color: #2a2a2a;
        padding: 10px 15px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        display: flex;
        align-items: center;
      }

      .terminal-buttons {
        display: flex;
        gap: 8px;
      }

      .terminal-button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .close {
        background-color: #ff5f56;
      }

      .minimize {
        background-color: #ffbd2e;
      }

      .maximize {
        background-color: #27ca3f;
      }

      .terminal-title {
        margin-left: 10px;
        font-size: 14px;
        color: #ccc;
      }

      .terminal-body {
        background-color: #000;
        flex-grow: 1;
        padding: 20px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        overflow-y: auto;
      }

      .prompt {
        margin-bottom: 10px;
      }

      .user {
        color: #87d441;
      }

      .dir {
        color: #6d85a9;
      }

      .command {
        color: #ccc;
      }

      .output {
        margin-bottom: 15px;
        white-space: pre-wrap;
      }

      .cursor {
        display: inline-block;
        width: 8px;
        height: 17px;
        background-color: #00ff00;
        margin-left: 5px;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .social-links {
        margin-top: 20px;
      }

      .social-link {
        color: #6d85a9;
        text-decoration: none;
        margin-right: 15px;
        display: inline-block;
      }

      .social-link:hover {
        color: #00ff00;
        text-decoration: underline;
      }

      .typing {
        overflow: hidden;
        border-right: 2px solid #00ff00;
        white-space: nowrap;
        margin: 0;
        animation: typing 3.5s steps(40, end),
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #00ff00;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="terminal-button close"></div>
          <div class="terminal-button minimize"></div>
          <div class="terminal-button maximize"></div>
        </div>
        <div class="terminal-title">terminal â€” portfolio</div>
      </div>
      <div class="terminal-body" id="terminal-content">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const terminalContent = document.getElementById("terminal-content");

        // Your information - customize these values
        const userInfo = {
          name: "Arka Sarker Amit",
          username: "arkasamit",
          message:
            "My portfolio is under construction and will be ready soon. Stay tuned!",
          social: [
            { name: "GitHub", url: "https://github.com/johndoe" },
            { name: "LinkedIn", url: "https://linkedin.com/in/johndoe" },
            { name: "Twitter", url: "https://twitter.com/johndoe" },
            { name: "Instagram", url: "https://instagram.com/johndoe" },
          ],
        };

        // Terminal commands and outputs
        const commands = [
          {
            prompt: `<span class="user">${userInfo.username}</span><span class="dir">@portfolio</span>:<span class="command">$ whoami</span>`,
            output: userInfo.name,
            delay: 500,
          },
          {
            prompt: `<span class="user">${userInfo.username}</span><span class="dir">@portfolio</span>:<span class="command">$ cat message.txt</span>`,
            output: userInfo.message,
            delay: 1000,
          },
          {
            prompt: `<span class="user">${userInfo.username}</span><span class="dir">@portfolio</span>:<span class="command">$ ls social/</span>`,
            output: userInfo.social.map((s) => s.name).join("    "),
            delay: 1000,
          },
          {
            prompt: `<span class="user">${userInfo.username}</span><span class="dir">@portfolio</span>:<span class="command">$</span>`,
            output: "",
            delay: 500,
            isInput: true,
          },
        ];

        let currentCommand = 0;

        function typeCommand() {
          if (currentCommand >= commands.length) return;

          const command = commands[currentCommand];

          // Create prompt line
          const promptLine = document.createElement("div");
          promptLine.className = "prompt";
          promptLine.innerHTML = command.prompt;
          terminalContent.appendChild(promptLine);

          // Create output line if there is output
          if (command.output) {
            const outputLine = document.createElement("div");
            outputLine.className = "output";

            if (command.isInput) {
              // For the last command, show blinking cursor
              outputLine.innerHTML = `<span class="typing">${command.output}</span><span class="cursor"></span>`;
            } else {
              outputLine.textContent = command.output;
            }

            terminalContent.appendChild(outputLine);
          }

          // Scroll to bottom
          terminalContent.scrollTop = terminalContent.scrollHeight;

          currentCommand++;

          // Schedule next command
          if (currentCommand < commands.length) {
            setTimeout(typeCommand, command.delay);
          }
        }

        // Start the typing effect
        setTimeout(typeCommand, 1000);

        // Add social links after the last command
        setTimeout(() => {
          const socialLinksDiv = document.createElement("div");
          socialLinksDiv.className = "social-links";

          userInfo.social.forEach((social) => {
            const link = document.createElement("a");
            link.href = social.url;
            link.className = "social-link";
            link.textContent = social.name;
            link.target = "_blank";
            socialLinksDiv.appendChild(link);
          });

          terminalContent.appendChild(socialLinksDiv);

          // Scroll to bottom
          terminalContent.scrollTop = terminalContent.scrollHeight;
        }, commands.length * 1000 + 1500);
      });
    </script>
  </body>
</html>
